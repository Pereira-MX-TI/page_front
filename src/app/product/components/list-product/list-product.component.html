<div class="container">
  <div class="panel_left">
    <div class="title_left">Catalogo de Productos</div>
    <label class="count_left">{{'Resultados: '+length}}</label>

    <div class="extra_information">
      <div class="extra_item">
        <img class="img_extra" alt="Envio de medidor de agua" src="./../../../../assets/delivery_icon.jpg" />
        <label class="text_extra">Envios desde $99.00 pesos</label>
      </div>

      <div class="extra_item">
        <img class="img_extra" alt="Compra segura de medidor de agua" src="./../../../../assets/segure_icon.jpg" />
        <label class="text_extra">Compras 100% seguras</label>
      </div>
    </div>
    <div class="filter_left">

      <label class="title_filter">Categoria</label>
      <label *ngFor="let itrCategory of filters.categories | slice:0:15; let index=index;" class="opc_filter" (click)="filterProduct(3,itrCategory)">
          {{itrCategory.nombre}}
      </label>
      <label *ngIf="filters.categories.length>15" class="more_filter" (click)="viewMoreFilter(3)">Mostrar mas</label>

      <!--
      <label class="title_filter">Marca</label>
      <label *ngFor="let itrBrand of filters.brands | slice:0:15; let index=index;" class="opc_filter" (click)="filterProduct(5,itrBrand)">
          {{itrBrand.nombre}}
      </label>-->
      <label *ngIf="filters.brands.length>15" class="more_filter"  (click)="viewMoreFilter(5)">Mostrar mas</label>

      <label class="title_filter">Material</label>
      <label *ngFor="let itrMaterial of filters.materials | slice:0:15; let index=index;" class="opc_filter" (click)="filterProduct(7,itrMaterial)">
          {{itrMaterial.nombre}}
      </label>
      <label *ngIf="filters.materials.length>15" class="more_filter" (click)="viewMoreFilter(7)">Mostrar mas</label>

    </div>

  </div>
  <div class="panel_rigth">
    
    <div class="filter_rigth_web">
      <label class="filter_title" *ngIf="dataSearch!=''">Productos > {{dataSearch}}<mat-icon class="filter_icon" (click)="refresh()">cancel</mat-icon></label>
      <label class="space"></label>
      <button mat-button style="font-weight:bolder;" (click)="orderByProduct()">
        {{'Orden  '+(orderby=='ASC'?'A-Z':'Z-A')}}
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>

    <div class="filter_rigth_movil">
      <div class="btn_filter_content">
        <button class="btn_item_movil" mat-button (click)="orderByProduct()">
          {{'Orden  '+(orderby=='ASC'?'A-Z':'Z-A')}}
          <mat-icon>import_export</mat-icon>
        </button>
        <button class="btn_item_movil" mat-button (click)="filterProductModal()">
          Filtrar
          <mat-icon>dns</mat-icon>
        </button>
      </div>
      <div class="filter_text_movil" *ngIf="dataSearch!=''">
        Productos > {{dataSearch}}<mat-icon class="filter_icon" (click)="refresh()">cancel</mat-icon>
      </div>
    </div>

    <table class="table" mat-table [dataSource]="dataSourceFilter" multiTemplateDataRows>
  
      <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns;let index = index;">
        <th mat-header-cell *matHeaderCellDef class="table_th"> {{listColumns[column]}} </th>
        <td mat-cell *matCellDef="let element" class="table_td" (click)="viewProduct(element)"> 
          <div class="table_td_content">
            <ng-template [ngIf]="index==0">
              <img class="img_td" alt="Image de producto" [src]="pipeProduct.transform(element,0,'image1')" onerror="this.onerror=null;this.src='./../../../../assets/default.jpg';" />
            </ng-template>
            <ng-template [ngIf]="index==1">
              <div class="info_content">
                <label class="title_product">{{element | product:0:'name'}}</label>
                <label class="characteristic">{{'Material: '+ (element | product:0:'material')}}</label>
                <label class="characteristic">Proveedor: Soluciones CHP</label>
                <label class="characteristic">{{element | product:0:'descriptionL'}}</label>
              </div>
            </ng-template>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <div class="panel_empty" *ngIf="dataSourceFilter.filteredData.length==0?true:false">
      <message-empty [nameRegister]="'productos'"></message-empty>
    </div>

    <div class="panel_bottom">
      <label class="space"></label> 
      <mat-paginator #pagGeneral [length]="length" (page)="changePagination($event)"></mat-paginator>
    </div>

  </div>
</div>
