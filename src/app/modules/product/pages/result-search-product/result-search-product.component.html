<section class="container">
  <aside><app-filters-product></app-filters-product></aside>
  <article>
    <h2>
      <strong>{{ this.dataPage.dataPaginator.search }}</strong>
    </h2>
    <app-table
      id="tableProduct"
      [imgTable]="[{ column: 0 }]"
      (response)="selectColumn($event)"
      [displayedColumns]="displayedColumns"
      [btnTable]="2"
      [listColumns]="listColumns"
      [pipeData]="productPipe"
    >
    </app-table>

    <message-empty
      [nameRegister]="'productos'"
      *ngIf="dataPage.dataTable.dataSourceFilter.length == 0 ? true : false"
    >
    </message-empty>
  </article>
</section>
