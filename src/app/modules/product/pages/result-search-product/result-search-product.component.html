<section class="container" [@fadeInOut]>
  <aside><app-filters-product></app-filters-product></aside>
  <article data-aos="fade-up" data-aos-duration="1000">
    <h2>
      <strong>{{ '"' + this.dataPage.dataPaginator.search + '"' }}</strong>
    </h2>
    <app-table
      id="tableProduct"
      [imgTable]="[{ column: 0 }]"
      [displayedColumns]="displayedColumns"
      [btnTable]="2"
      [listColumns]="listColumns"
      [pipeData]="productPipe"
    >
    </app-table>

    @if(dataPage.dataTable.dataSourceFilter.length == 0 ? true : false){
    <message-empty [nameRegister]="'productos'"> </message-empty>
    }

    <app-panel (changePage)="changePagination($event)"> </app-panel>
  </article>
</section>
