<section>
  @if(platform.isBrowser){
  <owl-carousel-o [options]="customOptions">
    @for (itrData of list_item; track itrData){
    <ng-template carouselSlide>
      <img
        (click)="navigateLink(itrData.link)"
        [src]="carouselPipe.transform(itrData, 'image-publicity')"
        [title]="'Producto ' + itrData.id"
        [alt]="'Producto ' + itrData.id"
        onerror="this.src='assets/errors/default.avif'"
        loading="eager"
        priority
      />
    </ng-template>
    }
  </owl-carousel-o>
  }@else {
  <ul class="text-hidden">
    @for (itrData of list_item; track itrData){
    <li>{{ itrData.link + " " + itrData.url }}</li>
    }
  </ul>
  }
</section>
