<section>
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let itrData of list_item">
      <div class="card">
        <div class="body-card">
          <h2>
            <strong>{{
              carouselPipe.transform(itrData.product.nombre, "name-product")
            }}</strong>
          </h2>
          <img
            [title]="itrData.product.nombre"
            [src]="
              carouselPipe.transform(itrData.product.files, 'image-product')
            "
          />
          <button mat-stroked-button>Ver mas</button>
        </div>
      </div>
    </ng-template>
  </owl-carousel-o>
</section>
