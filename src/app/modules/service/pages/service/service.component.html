<section class="container" [@fadeInOut]>
  @for (itrItem of items; track itrItem){
  <div class="item">
    <div class="card">
      <img [alt]="itrItem.title" [src]="itrItem.url" />
      <div class="description">
        <h2>
          <strong> {{ itrItem.title }}</strong>
        </h2>
        <ul>
          @for (itrC of itrItem.list; track itrC){
          <li>{{ itrC }}</li>
          }
        </ul>
      </div>
    </div>
  </div>
  }
</section>
