<input
  matInput
  placeholder="Buscar"
  [formControl]="formControl"
  (keyup.enter)="applySearch()"
  [matAutocomplete]="auto"
/>
<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
  <mat-option
    *ngFor="let data of listObservable"
    [value]="data"
    [title]="data"
    >{{ data }}</mat-option
  >
</mat-autocomplete>

  <img
    loading="lazy"
    src="./../../../../../assets/icons/search-icon.svg"
    alt="Buscar"
  />
</button>
