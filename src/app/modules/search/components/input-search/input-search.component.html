<input
  matInput
  placeholder="Buscar"
  [formControl]="formControl"
  (keyup.enter)="applySearch()"
  [matAutocomplete]="auto"
/>
<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
  <mat-option
    *ngFor="let word of listWords"
    [value]="word"
    [title]="word"
    (click)="applySearch()"
    >{{ word }}</mat-option
  >
</mat-autocomplete>

<button aria-label="BÃºsqueda" mat-icon-button>
  <img
    loading="lazy"
    src="./../../../../../assets/icons/search-icon.svg"
    alt="Buscar"
    [style]="
      colorIcon == 'black'
        ? 'filter: sepia(100%) saturate(1000%) hue-rotate(15deg);'
        : 'filter: invert(100%) sepia(0%) saturate(7500%) hue-rotate(360deg);'
    "
  />
</button>
