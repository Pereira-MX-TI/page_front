<table [id]="id" mat-table [dataSource]="rowsTable" multiTemplateDataRows>
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of displayedColumns; let indexColumn = index"
  >
    <th mat-header-cell *matHeaderCellDef class="table_th"></th>
    <td mat-cell *matCellDef="let element" class="table_td">
      <ng-container [ngSwitch]="checkViewCell(indexColumn)">
        <img
          *ngSwitchCase="'img'"
          onerror="this.src='assets/default.jpg'"
          [alt]="pipeData.transform(element, 'nameProduct')"
          [src]="pipeData.transform(element, column)"
          class="img_td"
        />

        <div class="btn_information" *ngSwitchCase="'btn'">
          <button mat-stroked-button>Ver mas</button>
        </div>

        <div *ngSwitchCase="'text'" class="text_cell">
          {{ pipeData.transform(element, column) }}
        </div>
      </ng-container>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
